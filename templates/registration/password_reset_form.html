{% extends "base_generic.html" %}
{% block title %}
Password Reset Form
{% endblock title %}

{% block content %}
<div style="margin-left:20px;margin-top:50px">
    <form action="" method="post"> {% csrf_token %}
        {% if form.email.errors %}
        {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
</div>
{% endblock %}
