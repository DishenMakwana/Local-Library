<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    {% extends "base_generic.html" %}

    {% block content %}
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <button style="background-color:blue; color:white" class="btn btn-outline-info" type="submit">Sign Up</button>
        </form>
        <br>
        If you already have an account <a href="{% url 'login' %}" target="blank"><strong>login</strong></a> instead.
    {% endblock %}
</body>
</html>
