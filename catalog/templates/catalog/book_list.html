{% extends "base_generic.html" %}
{% block title %}
Books List
{% endblock title %}

{% block content %}
<div style="margin-left:20px;margin-top:30px">
    <h1>Book List</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
            <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no books in the library.</p>
    {% endif %}
</div>
{% endblock %}
